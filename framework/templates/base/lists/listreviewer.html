{% if reviewer_list %}
    <ul>
    {% for reviewer in reviewer_list %}
        <li><a href="{% url 'base:reviewer' reviewer.id %}">{{ reviewer.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reviewers are available.</p>
{% endif %}
